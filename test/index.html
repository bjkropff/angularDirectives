<!DOCTYPE html>
<html lang="en" ng-app="phoneApp">
    <head>
        <meta charset="utf-8">
        <title>Phone App</title>
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-controller="AppCtrl as appctrl">
            <div phone dial="appctrl.callHome(message)"></div>
        </div>
        <div ng-controller="DrinkCtrl as drinkctrl">
            <input type="text" ng-model="drinkctrl.ctrlFlavor">
            <div drink flavor="{{drinkctrl.ctrlFlavor}}"></div>
        </div>
        <div ng-controller="IceCreamCtrl as icecream">

            <input type="text" ng-model="icecream.ctrlFlavor">

            <div icecream flavor="icecream.ctrlFlavor"></div>

            <div debug>
                {{ 2 + 2}}
            </div>

            <div debug ng-repeat="flavor in icecream.flavors">
                {{flavor}}
            </div>
        </div>
    </body>
</html>
